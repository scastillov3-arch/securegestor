version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: securegestor
      POSTGRES_USER: securegestor_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U securgestor_user -d securegestor"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: securegestor
      DB_USER: securgestor_user
      DB_PASS: changeme
      JWT_SECRET: change_this_to_a_strong_secret
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  pgdata:
