name: CI - SecureGestor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: securegestor
          POSTGRES_USER: securegestor_user
          POSTGRES_PASSWORD: S3cur3G3st0r_2025!
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U securegestor_user; do
            echo "Esperando a Postgres..."
            sleep 2
          done

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_NAME: securegestor
          DB_USER: securegestor_user
          DB_PASS: S3cur3G3st0r_2025!
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          node -e "require('./src/models').sequelize.sync().then(()=>console.log('DB synced')).catch(e=>{console.error(e); process.exit(1)})"
          npm test

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Autobuild
        run: npm install
      - name: Analyze
        uses: github/codeql-action/analyze@v3

